
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Bill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .bill-container {
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .total {
            font-weight: bold;
        }
        .thank-you {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .order-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="bill-container">
        <h2>Order Bill</h2>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample items, replace with actual items dynamically if needed -->
                <tr>
                    <td>Burger</td>
                    <td>2</td>
                    <td>$10.00</td>
                </tr>
                <tr>
                    <td>Pizza</td>
                    <td>1</td>
                    <td>$12.00</td>
                </tr>
            </tbody>
        </table>

        <p class="total">Total: $22.00</p>

        <div class="thank-you">
            <h3>Thank You for Your Order!</h3>
            <p>We appreciate your business. Your order will be prepared and delivered shortly.</p>
        </div>

        
    </div>

    <script>
        {
            // Add your logic to process the order here
            alert("Order placed successfully! Thank you!");
            // You may want to clear the order tab or update it based on the result of the order placement
        }
    </script>

</body>
</html>
